---
layout: blog
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <p>
	  <span class="post-date glyphicon glyphicon glyphicon-calendar" aria-hidden="true"></span> {{ post.date | date: "%B %e, %Y" }}
	</p>
  {{ content }}
</div>

<div class="related">
  <h2>You might also like</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <h3>
          <a href="{{ site.baseurl }}{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | date_to_string }}</small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>
