---
layout: default
title: Home
---

{% for post in site.posts offset: 0 limit: 50 %}
<div class="row">
  <h4><strong><a href="{{ post.url }}">{{ post.title }}</a></strong></h4>      
	<p>
	  {{ post.excerpt }} <a href="{{ post.url }}">Read more</a>
	</p>
	<p>
	  <span class="glyphicon glyphicon glyphicon-calendar" aria-hidden="true"></span> {{ post.date | date: "%B %e, %Y" }}
	</p>
	<hr>
</div>
{% endfor %}
